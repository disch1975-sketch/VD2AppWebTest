<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>VD2AppWebTest</title>

    <!-- Base-Href automatisch anpassen -->
    <base href="/" id="baseHref" />
    <script>
        (function () {
            var base = document.getElementById('baseHref');
            if (window.location.hostname.includes('github.io')) {
                base.setAttribute('href', '/VD2AppWebTest/');
            } else {
                base.setAttribute('href', '/');
            }
        })();
    </script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="VD2AppWebTest.styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Blazor App-Container -->
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <!-- Blazor Error UI -->
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Blazor WebAssembly Script -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
